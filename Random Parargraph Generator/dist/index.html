<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Paragraph generator</title>
</head>

<body class="bg-slate-300 ">

    <div class="flex justify-center items-center mt-2">
        <h1 class="text-xl">Number of Paragraphs: </h1>
        <input class="ml-2 p-2 py-1 rounded-md" type="number" id="paragraphCount">
        <button class="bg-blue-500 px-2 rounded-md ml-2 hover:bg-blue-400" onclick="genPara()">Generate</button>
    </div>
    
    <div id="generatedParagraphs" class="p-8 text-sm">
        <p>Generated paragraphs will appear here.</p>
    </div>

    <script>
        function generateRandomLengthParagraph() {
            const shortLength = Math.floor(Math.random() * 10) + 3;
            const longLength = Math.floor(Math.random() * 20) + 11;

            const sentences = [
                "Lorem ipsum dolor sit amet.",
                "Consectetur adipiscing elit.",
                "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.",
                "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
                "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            ];

            let randomParagraph = '';

            for (let i = 0; i < (Math.random() > 0.5 ? shortLength : longLength); i++) {
                const randomIndex = Math.floor(Math.random() * sentences.length);
                randomParagraph += sentences[randomIndex] + " ";
            }

            return `<p class="mb-4">${randomParagraph.trim()}</p>`;
        }

        function genPara() {
            const paraCountInp = document.getElementById('paragraphCount');
            const paragraphCount = parseInt(paraCountInp.value);

            if (isNaN(paragraphCount) || paragraphCount <= 0) {
                alert('Please enter a valid number of paragraphs.');
                return;
            }

            let generatedParagraphs = "";
            for (let i = 0; i < paragraphCount; i++) {
                generatedParagraphs += generateRandomLengthParagraph();
            }

            document.getElementById('generatedParagraphs').innerHTML = generatedParagraphs;
        }
    </script>

</body>

</html>
