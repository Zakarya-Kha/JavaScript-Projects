<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>javascript projects</title>
</head>
<body class="bg-slate-900">

 
    <div class="max-w-md mx-auto bg-slate-300 rounded-md flex flex-col mt-52  shadow-md">
        <h1 class="text-black text-3xl font-bold mb-4 text-center">Age Calculator</h1>
        <label  class="text-xl text-slate-500 ml-3" for="birthdate">Enter your birthdate:</label>
        <input id="birthdate" class="max-w-80 h-14 rounded-sm ml-4 mt-3 mb-2" type="date">
        <button id="btn" class="text-2xl font-semibold text-white mb-4 rounded-xl p-2 bg-black mx-auto">calculate</button>
        <div id="result" class="mt-4"></div>
    </div>


<script>
   document.getElementById('btn').addEventListener('click', function() {
    const birthdate = document.getElementById('birthdate').value;

    // calculate age
    const today = new Date();
    const birthDate = new Date(birthdate);
    const age = today.getFullYear() - birthDate.getFullYear();

    // result
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `<p class='text-lg font-semibold'>Your age is ${age} years.</p>`;
});

    
</script>
    
</body>
</html>
