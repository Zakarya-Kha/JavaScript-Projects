<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">QR Code Generator</h1>
        <input type="text" id="textInput" class="w-full p-2 mb-4 border rounded-md" placeholder="Enter text or URL">
        <button onclick="generateQRCode()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-300">Generate QR Code</button>
        <div id="qrcode" class="mt-4"></div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
    const textInput = document.getElementById('textInput').value;
    const qrcode = new QRCode(document.getElementById('qrcode'), {
        text: textInput,
        width: 128,
        height: 128,
    });
}

    </script>
</body>

</html>
